<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    small {
      color: gray;
      font-size: 12px;
    }
    .terms {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .terms label {
      margin-left: 6px;
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #e9f5ff;
      border: 1px solid #b6e0ff;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Photography Event Registration</h2>
    <p style="text-align:center; font-size:14px;">Fill in the details to join our event.</p>
    
    <form id="eventForm">
      <!-- Full Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Advaitha V" 
             required minlength="3">
      <small>At least 3 characters.</small>
      
      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      
      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="10-digit number"
             pattern="[0-9]{10}" required>
      
      <!-- Age -->
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="60" required>
      <small>Must be between 18 and 60.</small>
      
      <!-- Date -->
      <label for="date">Event Date</label>
      <input type="date" id="date" name="date" required>
      <small>Must be today or later.</small>
      
      <!-- Time -->
      <label for="time">Event Time</label>
      <input type="time" id="time" name="time" required>
      
      <!-- Place -->
      <label for="place">Event Place</label>
      <select id="place" name="place" required>
        <option value="">-- Select a location --</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
      </select>
      
      <!-- Event Type -->
      <label for="eventType">Select Event Type</label>
      <select id="eventType" name="eventType" required>
        <option value="">-- Select one --</option>
        <option value="workshop">Photography Workshop</option>
        <option value="webinar">Online Photography Webinar</option>
        <option value="contest">Photography Contest</option>
      </select>
      
      <!-- Terms -->
      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms & Conditions</label>
      </div>
      
      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>

    <!-- Output -->
    <div class="output" id="output"></div>
  </div>

  <script>
    // Set today's date as the minimum date
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").setAttribute("min", today);

    // Handle form submission
    document.getElementById("eventForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const age = document.getElementById("age").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const place = document.getElementById("place").value;
      const eventType = document.getElementById("eventType").value;

      document.getElementById("output").style.display = "block";
      document.getElementById("output").innerHTML = `
        <h3>ðŸŽ‰ Registration Successful!</h3>
        <p><b>Name:</b> ${name}</p>
        <p><b>Email:</b> ${email}</p>
        <p><b>Phone:</b> ${phone}</p>
        <p><b>Age:</b> ${age}</p>
        <p><b>Event Date:</b> ${date}</p>
        <p><b>Event Time:</b> ${time}</p>
        <p><b>Event Place:</b> ${place}</p>
        <p><b>Event Type:</b> ${eventType}</p>
      `;
    });
  </script>

</body>
</html>
